<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Booststrap Installation</title>

        <!--  Se hace link a los datos de bootstrap -->
        <!--  Estos archivos vienen de un CDN (Content Delivery Network). Un CDN consiste de un grupo de computadoras que tratan de -->
        <!--  buscar la ruta más corta entre el usuario y servidor, para que la descarga de archivos sea lo más rápida posible -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
        <!--  Alternativa: Se pueden bajar los archivos de bootstrap y jalar la stylesheet de los archivos locales -->
        <!--  La desventaja es que si se incluye de esta manera, si el usuario ya ha bajado bootstrap al usar otro -->
        <!--  sitio, entonces no puede aprovechar este "caching" previo para nuestro sitio. -->
        <!-- <link rel="stylesheet" rel="stylesheet" href="css/bootstrap.css"> -->
    </head>
    <body>
        
        <h1>Hello World</h1>
        
    </body>
</html>
