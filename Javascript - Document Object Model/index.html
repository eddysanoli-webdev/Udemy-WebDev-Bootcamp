<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="styles.css">
</head>

<!-- Main ways of loading Javascript -->
<!-- Onload on Body: Inline CSS -->
<!-- Script tag: Write javascript inside HTML -->
<!-- External file: Additional file with JS code -->
<body>
    <h1 id="title">Hello</h1>

    <a href="google.com">Google</a>
    <input type="checkbox">
    <button class="btn">Click Me</button>

    <ul id="list">
        <li class="item"><a href="google.com">Google</a></li>
        <li class="item">Second</li>
        <li class="item">Third</li>
    </ul>


    <!-- CSS has to be placed at the top to have the stylesheet load before displaying the page content -->
    <!-- Javascript code has to be placed at the bottom to prevent missing references on execution. -->
    <script src="index.js" type="text/javascript"></script>

</body>
</html>
